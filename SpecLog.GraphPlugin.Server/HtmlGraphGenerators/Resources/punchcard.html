<html>

<head><title>Punch Card - {RepositoryName}</title></head>

<style type="text/css">
body{font-family: Helvetica, arial, sans-serif;}
</style>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript">{PunchcardScript}</script>

<body>
<div style="margin: auto; width: 1200px;">
<div style="font-size: 2em; margin: 1.5em auto 2em auto; text-align:center;"
><span style="font-size: 1.5em; font-weight: bold">{RepositoryName}</span><br/>repository activity by time and day
since<br/>{EarliestDate}</div>
<div id="punchcard" style="margin: 0 0 0 8em;"></div>
</div>
<script type="text/javascript">
var data = {PunchcardData};
drawPunchcard(80, 880, 420, 7.5, data);
</script>
</body>

</html>
